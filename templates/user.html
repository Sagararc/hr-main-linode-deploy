{% extends 'base.html' %}

{% load static %}
{% block content %}


    <div class="container-fluid row">
       
      
            <div class="col-sm-12">
                <div class="page-title-box">
                    <div class="row">
                        <div class="col">

                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/dash">Dastyle</a></li>
                                <li class="breadcrumb-item"><a href="/user">Forms</a></li>
                                
                            </ol>
                        </div><!--end col-->

                    </div><!--end row-->
                </div><!--end page-title-box-->
            </div><!--end col-->
    </div><!--end row-->
        <!-- end page title end breadcrumb -->

        {% if form.errors %}
        <div class="alert alert-danger">
            {% for field in form %}
            {% for error in field.errors %}
            <p>{{ error }}</p>
            {% endfor %}
            {% endfor %}
        </div>
        {% endif %}
        {% if error_message %}
        <div class="alert alert-danger">
            {{ error_message }}
        </div>
        {% endif %}


{% endblock %}
